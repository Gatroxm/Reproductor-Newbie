<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Player Music</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="titulo_reproductor text-center">Reproductor de musica Newbie</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<img src="img/headphones.png" width="300" id="img-albun" alt="">
				<audio id="player" controls=""></audio>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<button class="btn btn-success" id="shuffle"><img src="img/random.png" alt=""></button>
					</div>
					<div class="panel-body">
						<ul class="list-group" id="playlist"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
